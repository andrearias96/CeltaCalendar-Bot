name: Celta Calendar Bot Scheduler

on:
  schedule:
    # Cron configurado en UTC.
    # '0 9-23 * * *' = Ejecutar en el minuto 0 de las horas 9 a la 23 (UTC).
    # Equivalencia EspaÃ±a (CET/Invierno): 10:00 AM a 00:00 AM.
    - cron: '0 9-23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Run Scraper
      env:
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        GCP_TOKEN_JSON_B64: ${{ secrets.GCP_TOKEN_JSON_B64 }}
      run: python main_scraper.py

    - name: ğŸ’¾ Commit Stadium DB Changes
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        git add stadiums.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸŸï¸ Update stadium database" && git push)